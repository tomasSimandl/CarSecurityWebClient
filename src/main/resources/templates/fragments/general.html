<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:fragment="head(title)" th:with="scripts=${scripts} ?: ~{}">
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/app.css}">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">


    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script th:if="${scripts}" th:replace="${scripts}"></script>

</head>

<body>
<!-- NAVIGATION -->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-main mb-2">
    <a class="navbar-brand" href="/">Car security</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/event">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/car">Cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/route">Routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/test">Settings</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" action="/logout">
            <!--<input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">-->
            <label sec:authentication="name" class="text-light m-2 font-weight-bold break-all">Username</label>
            <button class="btn bg-complementary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<!-- TOAST error message toast -->
<div th:fragment="errorToast" class="toast fade hide mw-100" role="alert" aria-live="assertive" aria-atomic="true"
     data-delay="20000">
    <div class="toast-header bg-danger text-light">
        <span class="rounded mr-2 oi oi-warning"></span>
        <strong class="mr-auto">Error</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="toast-body" class="toast-body"></div>
</div>


</body>
</html>
