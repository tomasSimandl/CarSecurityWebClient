<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: head(title='Registration')"></head>

<body>
<nav th:replace="fragments/general.html :: navigation"></nav>

<div class="container">
    <div class="form-signin m-auto pt-1">
        <h1>Register</h1>
        <form method="post" action="/register">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="form-group">
                <label for="input-username">Username</label>
                <input name="username" type="text" class="form-control" id="input-username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="input-password-1">Password</label>
                <input name="password" type="password" class="form-control" id="input-password-1" aria-describedby="psw-size-desc" placeholder="Password" required>
                <small id="psw-size-desc" class="form-text text-muted">Minimal password size is 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="input-password-2">Password confirmation</label>
                <input name="confirmation" type="password" class="form-control" id="input-password-2" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 bg-main border-0">Register</button>
            <small class="form-text text-muted">
                Have an account?
                <a href="/login">Log in</a>
            </small>
        </form>
    </div>
</div>
</body>
</html>
